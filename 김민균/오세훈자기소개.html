<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>9BIT Member</title>
    <style>
        body {
            font-family: 'Noto Sans Korean', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #dfe6f3;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e91;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: #2c3e91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            margin-left: 250px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .top-section {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .photo {
            width: 250px;
            height: 250px;
            margin-right: 30px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info h2 {
            margin: 0;
            color: #2c3e91;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .details {
            background-color: #f1f1f1;
            padding: 30px;
            width: 800px;
            border-radius: 10px;
            line-height: 2;
        }
        .home_button {
            text-align: center;
            background-color: #3b5ba5;
            color: white;
            border-radius: 10px;
            border-color: transparent;
            width: 100px;
            height: 40px;
            position: absolute;
            right: 60px;
            margin-top: 5px;
            align-items: center;   
        }

        /* 상단 헤더 */
        .top-header {
            background-color: #e3e8f4;
            padding: 20px;
            text-align: center;
            color: #3b5ba5;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <img src="https://github.com/MinGyunKim27/9-Bit/blob/main/9bit_member_logo.png?raw=true" alt="9BIT 로고">
        <a class="home_button" href="main.html" target="_blank">HOME</a>
    </header>

    <div class="container">
        <div class="top-section">
            <div class="photo">
                <img src="image/self_image.jpg" alt="프로필 사진">
            </div>
            <div class="info">
                <h2 style="font-size: 32px;" >오세훈</h2>
                <p style="font-size: 22px;" >담당부분 : 방명록</p>
                <p><a href="https://geyapse.tistory.com/" target="_blank">개인 블로그</a></p>
            </div>
        </div>

        <div class="details">
            <p><strong>MBTI : ESFP</strong></p>
            <p><strong>출신 : 경기도 용인</strong></p>
            <p><strong>사용할 수 있는 언어 : Java, Python, C, JavaScript, HTML(조금)</strong></p>
            <p><strong>취미 / 특기 : 산책하기, 노래방 가기 / 게임</strong></p>
            <p><strong>나의 한마디 : 열심히 하겠습니다!</strong></p>
        </div>
    </div>
</body>

</html>
